 <!-- HTML web-elementen -->   
 <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" id="toggle" aria-label="Open navigation menu">menu</button>
        <span id="title" class="mdc-top-app-bar__title">Lunch Land</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <input type="text" id="searchbar" class="hidden" placeholder="Search">
        <button id="search" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
      </section>
    </div>
  </header>
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <img src="img/icons/icon-512x512.png" class="asise-img" alt="">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" id="openFavSheet" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">favorite</i>
          <span class="mdc-list-item__text">Favorites</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>
  
  <main id="main1" class="mdc-top-app-bar--fixed-adjust">

        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button id="tab1" class="mdc-tab " role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Vegan</span>
              </span>
              <span id="tab1" class="mdc-tab-indicator ">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button id="tab2" class="mdc-tab " role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">DairyFree</span>
              </span>
              <span class="mdc-tab-indicator ">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button id="tab3" class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">GlutenFree</span>
              </span>
              <span class="mdc-tab-indicator ">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>

            <button id="tab4" class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Vegetarian</span>
              </span>
              <span class="mdc-tab-indicator ">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
      </div>
      </div>
    </div>
    </div>

    
    <ul id="recipeList" class="mdc-image-list mdc-image-list--masonry my-masonry-image-list width90">
    </ul>

  <section class="favsheet favsheet-out-of-view">

        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">

      </p>

        <ul id="instructionslist" class="mdc-list">
        </ul>
